<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card style = "margin-top: 50px;" color = "black" *ngIf="!listIsEmpty">
    <ion-card-content style = "background-color: #D7E8F3; text-align: center; font-size: large; color:#3880ff;">
      <ion-label>Total Tikcets : {{ticketStatus.Total}}</ion-label><br>
      <ion-label>Opened Tickets : {{ticketStatus.Opened}}</ion-label><br>
      <ion-label>Closed tikcets : {{ticketStatus.Closed}}</ion-label><br>
    </ion-card-content>
  </ion-card>

  <ion-card style = "margin-top: 50px; color: white;" *ngIf="listIsEmpty">
    <ion-card-content>
      <label><p style = "color: black; text-align:center;"><span>You have not added any ticket yet</span></p></label>
      <ion-button [routerLink]="['/addticket']" expand="block" color="primary">Add Ticket Now</ion-button>
    </ion-card-content>
  </ion-card>
  <!-- <div style = "width:100%; border:top 1px solid black; margin: 8px 0;"></div> -->


  <ion-card style = "margin-top: 30px;" color = "white">
    <ion-card-content style = "background-color: rgb(250, 250, 234); color:white;">
      <ion-grid>
        <ion-row>

            <ion-col size-sm = "4">
              <ion-card style = "background-color: #F34663;">
                <div class = "items" [routerLink] = "['/addticket']">
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-icon name = "duplicate-outline" size = "large"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-label>Add Ticket</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-card>
            </ion-col>

            <ion-col size-sm = "4">
              <ion-card style = "background-color: #F34663;">
                <div class = "items" [routerLink] = "['/addquery']">
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-icon name = "help-circle-outline" size = "large"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-label>Business Query</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-card>
            </ion-col>
            <ion-col size-sm = "4">
              <ion-card style = "background-color: #F34663;">
                <div class = "items" [routerLink] = "['/tickethistory']">
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-icon name = "layers-outline" size = "large"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-label>Ticket History</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-card>
            </ion-col>
            <ion-col size-sm = "4">
              <ion-card style = "background-color: #F34663;">
                <div class = "items" [routerLink] = "['/userprofile']">
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-icon name = "person-circle-outline" size = "large"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-label>My Profile</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-card>
            </ion-col>
            <ion-col size-sm = "4">
              <ion-card style = "background-color: #F34663;">
                <div class = "items" [routerLink] = "['/aboutsharptel']">
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-icon name = "grid-outline" size = "large"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-label>About Sharptel</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-card>
            </ion-col>
            <ion-col size-sm = "4">
              <ion-card style = "background-color: #F34663;">
                <div class = "items" [routerLink] = "['/contactus']">
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-icon name = "call-outline" size = "large"></ion-icon>
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col size-sm = "12">
                      <ion-label>Contact Us</ion-label>
                    </ion-col>
                  </ion-row>
                </div>
              </ion-card>
            </ion-col>
